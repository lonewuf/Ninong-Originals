  <!-- Register -->
  <div class="container">
    <form action="">
        <div class="card mx-auto " style="width:500px; margin: 50px 0">
            <div class="card-body">
                <h4 class="card-title text-center">Register</h4>
                <div class="form-group my-3">
                    <input type="text" name="firstname" class="form-control form-control" placeholder="First Name">
                </div>
                <div class="form-group my-3">
                    <input type="text" name="lastname" class="form-control form-control" placeholder="Last Name">
                </div>
                <div class="form-group my-3">
                    <input type="text" name="age" class="form-control form-control" placeholder="Age">
                </div>
                <div class="form-group my-3">
                    <textarea name="address" placeholder="Address" rows="4" class="form-control"></textarea>
                </div>
                <div class="form-group my-3">
                    <input type="email" name="Email" class="form-control form-control" placeholder="Email">
                </div>
                <div class="form-group my-3">
                    <input type="text" name="username" class="form-control form-control" placeholder="Username">
                </div>
                <div class="form-group my-3">
                    <input type="password" name="password" class="form-control form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success btn-block">Sign Up</button>
            </div>
          </div>
        
      
    </form>
  </div>

  <script src="./js/jquery-3.3.1.min.js"></script>
